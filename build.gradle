buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.tomakehurst:wiremock-jre8-standalone:2.35.0'
    }
}

plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation('io.vertx:vertx-web-graphql:3.9.16') {
        exclude group: 'com.graphql-java', module: 'graphql-java'
    }
}